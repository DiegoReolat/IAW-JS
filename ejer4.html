    <meta charset="UTF-8">

<script>
    let texto = "";
    let intro = "";

   do{
        intro = prompt("Introduce un texto");
        if(intro.length>texto.length){
            texto = intro;
        }
    }while(intro!="");
    alert(texto);
</script>
