<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numero = 1;
    let acumulador = 0;
    let contador = -1;
    let media = 0;

    while(numero!=0){
        numero = parseInt(prompt("Dame un numero"));
        acumulador = acumulador + numero;
        contador++;
    }
    media = acumulador / contador;
    alert(media);
</script>
</body>
</html>
